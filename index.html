<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- default libs -->
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <!-- another libs -->
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <!-- my libs -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/html.js"></script>
    <script type="text/javascript" src="js/routines.js"></script>
    
    <script type="text/javascript" src="widgets/turtlesim.js"></script>
    <script type="text/javascript" src="widgets/geometry_msgs/pose.js"></script>
    
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/theme1.css" />
  </head>

  <body>
    <div id="header">
      <h1>web gs</h1>
      <label>Server address</label>
      <input type="text" id="txt_ros_server_address" name="txt_ros_server_address" value="ws://192.168.81.128:9090" />
      <button id="btn_server_connect" value="Connect">Connect</button>
      <p id="flash-message"></p>
    </div>

    <div id="content">
      <div class="content-side fleft w20p p5">
        
        <h3>Log messages</h3>
        <div id="log" class="w100p h200">
          <ul id="messages-list"></ul>
        </div>

        <h3>Nodes</h3>
        <div id="nodes" class="w100p mh200">
          <table id="nodes-list" class="w100p p5">
            <tr><th>node name</th></tr>
          </table>
        </div>

        <h3>Topics</h3>
        <div id="topics" class="w100p mh200">
          <table id="topics-list" class="w100p p5">
            <tr><th>topic name</th><th>msg type</th></tr>
          </table>
        </div>
      </div>
      
      
      <div id=content-main class="fleft w45p p5">
        a
      </div>
      
      
      <div class="content-side fleft w30p p5">
        
        <h3>Services</h3>
        <div id="services" class="w100p mh300">
          <table id="services-list" class="w100p p5">
            <tr><th>service</th><th>value</th></tr>
          </table>
        </div>

        <h3>Params</h3>
        <div id="params" class="w100p mh300">
          <table id="params-list" class="w100p p5">
            <tr><th>param</th><th>value</th></tr>
          </table>
        </div>
      </div>
      
      <div class="clearfix"></div>
    </div>

    <div id="footer">
    </div>
  </body>
</html>
