<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- default libs -->
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <!-- another libs -->
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <!-- my libs -->
    <script type="text/javascript" type="text/javascript" src="main.js"></script>
    <script type="text/javascript" type="text/javascript" src="events.js"></script>
    <script type="text/javascript" type="text/javascript" src="interface.js"></script>
    <script type="text/javascript" type="text/javascript" src="routines.js"></script>
    
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="header">
      <h1>web gs</h1>
      <label>Server address</label>
      <input type="text" id="txt_ros_server_address" name="txt_ros_server_address" value="ws://localhost:9090" />
      <button id="btn_server_connect" value="Connect">Connect</button>
      <p id="flash-message"></p>
    </div>

    <div id="content">
      <div id="log" class="fleft w30p">
        <h2>Log messages</h2>
        <ul id="messages-list"></ul>
      </div>
      
      <div id="nodes" class="fleft w30p">
        <h2>Nodes</h2>
        <ul id="nodes-list"></ul>
      </div>
      
      <div id="topics" class="fleft w30p">
        <h2>Topics</h2>
        <ul id="topics-list"></ul>
      </div>
      
      <div class="clearfix"></div>
    </div>

    <div id="footer">
    </div>
  </body>
</html>
